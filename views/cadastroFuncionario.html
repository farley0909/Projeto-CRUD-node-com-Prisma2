<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Funcionário</title>
    <link rel="shortcut icon" href="/views/images/registro.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <link rel="stylesheet" href="/css/cadastroFuncionario.css">
</head>
<body>
    <div class="container" >
        <h1>Cadastro de Funcionário</h1>
        <form action="/funcionarios" method="post" id="formCadastro">
            <div class="row g-3 space-bottom">
                <div class="col">
                    <label name="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome">
                </div>
                <div class="col">
                    <label for="CPF" class="form-label">Sobrenome</label>
                  <input type="text" class="form-control" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
                </div>
            </div>
            <div class="mb-3">
                <label for="CPF" class="form-label">CPF</label>
                <input type="text" name="cpf" id="cpf" class="form-control"placeholder="000.000.000.00">
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="teste@funcionario.com">
            </div>
            <div class="row g-3 space-bottom">
                <div class="col">
                    <label for="rua" class="form-label">Rua</label>
                     <input type="text" name="rua" id="rua" class="form-control" placeholder="Rua 9 de julho">
                </div>
                <div class="col">
                    <label for="bairro" class="form-label">Bairro</label>
                  <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Ibirapuera">
                </div>
            </div>
            <div class="mb-3">
                <label for="numCasa" class="form-label">Numero da casa</label>
                <input type="number" name="numCasa" id="numCasa" class="form-control" placeholder="122">
            </div>
            <div class="mb-3">
                <label for="Telefone" class="form-label">Telefone</label>
                <input type="text" name="telefone" id="telefone" class="form-control" placeholder="(00) 9 9999 - 9999" >
            </div>
            <button type="btnCadastar" id="cadastrar" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    
   <script>
    $("#cpf").mask("999.999.999-99");
    $("#telefone").mask("(99) 9 9999 - 9999");

    $("#data_nascimento").mask("99/99/9999");
   
    let form = document.getElementById("formCadastro")
    let token = localStorage.getItem('token')
    form.action = '/funcionarios/'+token;
   </script>
   
</body>
</html>
