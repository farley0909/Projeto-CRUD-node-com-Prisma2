<!DOCTYPE html>
<html lang="pt-r">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <main>
        <div class="container">
            <form id="formLogin" action="/login" method="post">
                <h1 class="text-center">Faça login</h1>
                <label name="usuario" class="form-label">
                    Usuário
                </label>
                <input class="form-control" type="text" id="usuario" name="usuario">
                <label name="Senha" class="form-label ">Senha</label>
                <input class="form-control" type="password" name="senha" id="senha">
                <button id="entrar" type="submit" class="btn btn-primary">
                    Entrar</button>
            </form>
          
        </div>
    </main>
    <script type="application/javascript" src="./scripts/login.js"></script>
</body>
</html>
